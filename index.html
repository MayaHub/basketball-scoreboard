<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="home">
            <h3 class="heading">HOME</h3>
            <h1 class="score" id="home-score"></h1>
            <div class="score-selectors">
                <button class="score-btn" onclick="addOneHome()">+1</button>
                <button class="score-btn" onclick="addTwoHome()">+2</button>
                <button class="score-btn" onclick="addThreeHome()">+3</button>
            </div>
        </div>

        <div class="guest">
            <h3 class="heading">GUEST</h3>
            <h1 class="score" id="guest-score"></h1>
            <div class="score-selectors">
                <button class="score-btn" onclick="addOneGuest()">+1</button>
                <button class="score-btn" onclick="addTwoGuest()">+2</button>
                <button class="score-btn" onclick="addThreeGuest()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
